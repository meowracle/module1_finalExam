<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
<script>
    function findMaxScore(array) {
        let max = array[0]
        for (let i = 1; i < array.length; i++){
            if (array[i] > max) {
                max = array[i];
            }
        }
        console.log("So co gia tri lon nhat trong mang la: " +max);
        return max;
    }
    let array1 = [10,5,2,8,-1,6,8];
    findMaxScore(array1);
    let array2 = [2,4,0,5,1];
    findMaxScore(array2);
    let array3 = [-8,-6,-2,-1,-1,-4];
    findMaxScore(array3);
</script>
</body>
</html>
